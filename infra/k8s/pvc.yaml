apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: satvis-tle-data
  namespace: satvis
  labels:
    app: satvis
    component: storage
spec:
  accessModes:
    - ReadWriteOnce  # K3s local-path supports ReadWriteOnce only
    # Note: All pods accessing this volume must run on the same node
    # Use nodeAffinity to ensure web pods and cronjob run on the same node as the PV
  resources:
    requests:
      storage: 1Gi  # TLE data is small, 1GB is more than sufficient
  storageClassName: "local-path"  # K3s default storage class
